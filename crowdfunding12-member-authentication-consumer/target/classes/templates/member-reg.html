<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath() + '/'}">
    <meta charset="UTF-8">
    <title>注册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keys" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="jquery/jquery-2.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="layer/layer.js"></script>
    <style>

    </style>

    <script type="text/javascript">
        $(function () {

            // 为"获取验证码"按钮绑定事件
            $("#sendMessageBtn").click(
                function () {
                    // 获取手机号
                    var phoneNum = $.trim($("#reg-phoneNum").val());
                    if (phoneNum == "") {
                        layer.msg("请输入手机号");
                        return;
                    }
                    // 校验手机号格式
                    var tag = phoneFun(phoneNum);
                    if (tag == false) {
                        // 格式不正确
                        return;
                    }
                    // 执行到则这里，说明手机号输入正确
                    // 使用ajax发送请求，发送验证码
                    $.ajax({
                        url : "auth/member/send/short/message",
                        data: {
                            "phoneNum" : phoneNum
                        },
                        type : "post",
                        dataType : "json",
                        success : function (response) {
                            if (response.result == "SUCCESS"){
                                // layer.msg(response.data);
                                $("#reg-verifyCode").val(response.data);
                            }

                            if (response.result == "FAILED"){
                                layer.msg(response.message);
                            }
                        },
                        error : function (response) {
                            layer.msg("失败！响应状态码：" + response.status + " 说明信息：" + response.statusText);
                        }
                    });
                }
            )

        })

        function phoneFun(phones){
            var myreg = /^[1][3,4,5,7,8,9][0-9]{9}$/;
            if (!myreg.test(phones)) {
                layer.msg('手机号格式不正确')
                return false;
            } else {
                return true;
            }
        }
    </script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <div><a class="navbar-brand" href="index.html" style="font-size:32px;">尚筹网-创意产品众筹平台</a></div>
        </div>
    </div>
</nav>

<div class="container">

    <form class="form-signin" role="form">
        <h2 class="form-signin-heading"><i class="glyphicon glyphicon-log-in"></i> 用户注册</h2>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="reg-loginacct" placeholder="请输入登录账号" autofocus="">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="reg-userpswd" placeholder="请输入登录密码" style="margin-top:10px;">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="reg-username" placeholder="请输入昵称" style="margin-top:10px;">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="reg-email" placeholder="请输入邮箱地址" style="margin-top:10px;">
            <span class="glyphicon glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="reg-phoneNum" placeholder="请输入手机号" style="margin-top:10px;">
            <span class="glyphicon glyphicon glyphicon-earphone form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="reg-verifyCode" placeholder="请输入验证码" style="margin-top:10px;">
            <span class="glyphicon glyphicon glyphicon-comment form-control-feedback"></span>
        </div>
        <button type="button" id="sendMessageBtn" class="btn btn-lg btn-success btn-block"> 获取验证码</button>
        <a class="btn btn-lg btn-success btn-block" href="login.html"> 注册</a>
    </form>
</div>


</body>
</html>
